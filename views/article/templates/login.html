{% extends 'base.html' %}
{% block title %}
{{info.blogConfig.blogName}} - 登录
{% endblock title %}



{% block css %}

{% endblock css %}


{% block content %}
<div class="container" style=" margin-top: 80px;
max-width: 500px;
background-color: white;
padding: 10px;
box-shadow: 4px 6px rgb(206, 205, 205,0.4);">
    <div class="container" style="width:100%">

        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="邮箱地址" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="密码" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember" name="remember"> 记住登录
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-info">登录</button>
            </div>
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
