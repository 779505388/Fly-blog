{% if pagination.pages !=1 %}
<div style="margin-top: 30px; "class='mdui-center'>
    <div class=pagination style="max-width: 825px">
        <div class="mdui-float-left" style="display: inline;">
            <a style="box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);background-color: white;
        "  {% if not pagination.has_prev %}
             disabled
             href="?page={{pagination.page}}"
             {% else %}
             href="?page={{pagination.prev_num}}"
            {% endif %}
                class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple"><i
                    class="mdui-icon material-icons">chevron_left</i></a>
    
        </div>
        <div style="display: inline; margin: 35px;">
            {{pagination.page}} of {{pagination.pages}}
        </div>
    
        <div style="display: inline;">
            <a style="box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);background-color: white;"
            href="?page={{pagination.next_num}}" {% if not pagination.has_next %} 
            disabled 
            href="?page={{pagination.page}}"
             {% else %}
             href="?page={{pagination.next_num}}"
            {% endif %}
                class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple"><i
                    class="mdui-icon material-icons">chevron_right</i></a>
    
        </div>
    </div>
</div>
{% endif %}
